<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="shortcut icon" href="images/pin.ico" />
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="js/register.js"></script>
</head>
<body>
    <div class="w">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="../xm/images/logo.png"/> </a>
            </div>
        </div>
        <div class="register">
            <div class="register_top">
            <div class="register_top_0 "><h3 >注册新用户</h3>
                <div class="register_top_1"><a href="#">我有账号去，<i>登陆</i></a></div>
            </div>
        </div>
            <div class="register_center">
            <form action="" method="GET">
            <ul>
                <li><div class="input" ><label>手机号：</label><input type="text" id="tel" ><span></span></div></li>
                <li><div class="input"><label>QQ号：</label><input type="text" id="qq"><span></span></div></li>
                <li><div class="input"><label>名字：</label><input type="text" id="nc"><span></span></li>
                <li><div class="input"><label>验证码：</label><input type="text" id="msg"><span></span></li>
                <li><div class="input"><label>登陆密码:</label><input type="password" id="pwd"><span></span></li>
                <li><div  class="safe">安全程度<em>弱</em><em>中</em><em>强</em></div></li>
                <li><div class="input"><label>确认密码:</label><input type="password" id="surepwd"><span></span></div></li>
                <li class="agree"><div><input type="checkbox" name="" value=""/>同意<a href="#">协议内容</a></div></li>
                <li><input type="submit" value="完成注册" class="btn" > </li>
            </ul>
            </form>    
            </div>
        </div>
        <p class="wu"></p>
        <div class="footer"></div>
    </div>
</body>
</html>
